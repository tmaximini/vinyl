<ion-view title="Collection">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Collection</h1>

    <ion-list>
      <ion-item on-hold="onHold()" ng-repeat="track in collection">
        {{track.basic_information.title}}
        <span class="artist">
          {{track.basic_information.artists[0].name}}
        </span>
        <span class="year">
          {{track.basic_information.year}}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
